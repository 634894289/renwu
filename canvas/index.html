<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-width, initial-scale=1">
    <title>Fish Mom</title>
    <style>
        body{
            padding-top:20px;
        }
        .all_bg{
            width:800px;
            height:600px;
            margin:0 auto;
        }
        #all_canvas{
            position: relative;
            width:800px;
            height: 600px;
            margin:0;
        }
        #canvas1{
            position: absolute;
            top:0;
            left:0;
            z-index:1;
        }
        #canvas2{
            position: absolute;
            top:0;
            left:0;
            z-index:0;
        }

        #btn{
            margin-top:20px;
            text-align: center;

        }
        #start{
            color: orange;
            border:1px solid #1685a9;
            border-radius: 5px;
            box-shadow:0 0 10px cornflowerblue;
            padding:5px 10px;
            text-decoration: none;
        }
        #start:hover{
            background: #0065CC;
        }
    </style>
</head>
<body>
<div class="all_bg">
    <div id="all_canvas">
        <canvas id="canvas1" width="800" height="600"></canvas>
        <canvas id="canvas2" width="800" height="600"></canvas>
    </div>
    <div id="btn">
        <a id="start" href="javascrip:;" >LIFE CONTINUE</a>
    </div>
    <!--<img src="src/background.jpg" alt="">-->
</div>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/commonFunctions.js"></script>
<script type="text/javascript" src="js/background.js"></script>
<script type="text/javascript" src="js/ane.js"></script>
<script type="text/javascript" src="js/fruit.js"></script>
<script type="text/javascript" src="js/mom.js"></script>
<script type="text/javascript" src="js/collsion.js"></script>
<script type="text/javascript" src="js/baby.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/wave.js"></script>
<script type="text/javascript" src="js/halo.js"></script>
<script type="text/javascript" src="js/dust.js"></script>
</body>
</html>

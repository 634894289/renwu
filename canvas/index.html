    <style>
        body{

        .all_bg{

        }
        #all_canvas{
            position: relative;
            width:800px;

            margin:0;

        #canvas1{
            position: absolute;
            top:0;
            left:0;
            z-index:1;
        }
        #canvas2{
            position: absolute;
            top:0;
            left:0;
            z-index:0;
        }
    </style>
</head>
<body>

    <div id="all_canvas">
        <canvas id="canvas1" width="800" height="600"></canvas>
        <canvas id="canvas2" width="800" height="600"></canvas>
